<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid id="grd" columns="2">
                <h:outputLabel id="ulbl" for="username" value="User Name"/>
                <h:inputText id="username" value="#{loginBean.username}"/>
                <h:outputLabel id="plbl" for="password" value="Password"/>
                <h:inputSecret id="password" value="#{loginBean.password}"/>
                <h:commandButton id="sub" value="Logins" action="#{loginBean.login()}"/>
                <h:commandButton id="res" value="Reset"/>
              
            </h:panelGrid>   
           
        </h:form>
        
        <h:outputText id="err" style="color:red" value="#{loginBean.errormsg}"/>
    
    </h:body>
</html>
